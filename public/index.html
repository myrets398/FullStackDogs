<!DOCTYPE html>
<html lang="en-US" ng-app="DOG_PROJECT_NODE">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel="stylesheet" type=" text/css">
    <script src="https://use.fontawesome.com/b4ccb25300.js">
    </script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <title>Dog Website (Full Stack Development[Backend])</title>
</head>

<body ng-controller="mainCtrl">
    <h1> DOGS ARE FANTASTIC PETS </h1>


    <h2>ALWAYS SPAY AND NEUTER YOUR DOG</h2>
    <h3>FREE RANDOM PICTURES OF SOME DOGS</H3>
    <h4>HERE THEY ARE</H4>

      <form ng-submit="postNewDog(newDog)">
        <h1>Add new dog here</h1>
        <input type="text" ng-model="newDog.name" placeholder="Add name here">
        <input type="text" ng-model="newDog.breed" placeholder="Add breed here">
        <input type="submit" >
      </form>

    <div ng-repeat="dog in allDogs">
      <h1>{{dog.name}} {{dog.breed}}
        <button type="button" ng-click="deleteDog(dog.key)" >DELETE</button>
        <button type="button" ng-click="readyToUpdate = true">PUT</button>
        <form ng-submit="putDog(dog); readyToUpdate = false" ng-show="readyToUpdate">
          <input type="text" ng-model="dog.name">
          <input type="text" ng-model="dog.breed">
          <input type="submit">
        </form>


      </h1>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudfare/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="mainCtrl.js" type="text/javascript"></script>
    <script src="mainServ.js" type="text/javascript"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
</body>

</html>
